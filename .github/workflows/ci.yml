name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Testings_Bot:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: reflex_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # Установка всех библиотек
    - name: Installing npm dependencies
      run: |
        cd bot
        npm install
    
    # Компиляция нашего кода
    - name: Code compilation
      run: |
        cd bot
        npm run build
    
    # Запуск кода
    - name: Code run
      run: |
        cd bot
        echo 'Hello'
        echo ${{ env.dev_token }}
        echo ${{ env.Reflex.dev_token }}
        npm run start
      env:
        BOT_TOKEN: ${{ env.dev_token }}
    
    # Запукс линтера
    - name: Run Linters
      run: |
        cd bot
        echo 'True'

